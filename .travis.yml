language: cpp
compiler: clang
branches:
    only:
        - main
matrix:
    include:
        -   os: linux
            dist: xenial
            sudo: required
            name: "GLFW 3 shared library"
            addons:
                apt:
                    packages:
                        - xorg-dev 
                        - libglfw3-dev
                        - libglu1-mesa-dev
            env:
                - CFLAGS=-Werror

script:
  - mkdir build
  - cd build
  - cmake .. -GNinja
  - cmake --build .
  
